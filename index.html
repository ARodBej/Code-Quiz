<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- font styles -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  

  <title>Code Quiz</title>
</head>
<body>
  <div class="app-container">
    <div class="menu-container">
      <div class="typography">
        <h1 class="title">JS Quiz</h1>
        <p class="subtitle">are you a JavaScript wiz?</p>
      </div>
      <!-- timer -->
      <h4 id="timeCounter" class="hide">Timer: <span id="Timer">60</span></h4>
      <!-- quiz questions -->
      <div class="quiz-questions" id="quiz-questions">
        <h2 class="text-info" id="title-item">Dont' get anything wrong!</h2>
        <div class="answers" id="question-answers"></div>
      </div>
      <!-- start buttons -->
      <button id="startBtn" class="startBtn btn-style btn-primary">START</button>
      <button id="highscoreBtn" class="highscoreBtn btn-style btn-primary">HIGHSCORES</button>

      <p class="copy">&copymadeupcompany all rights to be awesome</p>
    </div>
    <div class="quiz-container"></div>
    <!-- quiz ia done -->
    <div class="highscore-container"></div>
    <div class="input" id="addscore"> 
      <h2 class="You're done"></h2>
      <input type="text" id="input-initials scoreEntry" placeholder="Enter your initials:" class="btn-style hide">
        <button class= "btn-style hide btn-primary" id="submitBtn">Submit</button>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/scores.js"></script>
</body>
</html>
